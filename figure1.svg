<svg viewBox="0 0 1100 540" xmlns="http://www.w3.org/2000/svg" font-family="Georgia, 'Times New Roman', serif">
  <!-- Background -->
  <rect width="1100" height="540" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="550" y="42" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a1a1a">Randomized Counterfactual Credit (RCC)</text>
  
  <!-- Subtitle with question -->
  <text x="550" y="70" text-anchor="middle" font-size="13" fill="#64748b" font-style="italic">
    "Will Tesla begin commercial Robotaxi service by June 30, 2026?"  |  Bounty: $10,000
  </text>
  
  <!-- ==================== STAGE 1: CLAIMS ==================== -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="170" height="130" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="32" text-anchor="middle" font-size="15" font-weight="bold" fill="#1e40af">CLAIMS</text>
    <line x1="20" y1="48" x2="150" y2="48" stroke="#93c5fd" stroke-width="1"/>
    <text x="85" y="72" text-anchor="middle" font-size="11" fill="#475569">Reddit: fleet photos</text>
    <text x="85" y="90" text-anchor="middle" font-size="11" fill="#475569">Job postings</text>
    <text x="85" y="108" text-anchor="middle" font-size="11" fill="#475569">Insurance filing</text>
  </g>
  
  <!-- Line: Claims → Random Gate -->
  <line x1="220" y1="165" x2="250" y2="165" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- ==================== STAGE 2: RANDOM GATE ==================== -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="160" height="130" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <text x="80" y="32" text-anchor="middle" font-size="15" font-weight="bold" fill="#a16207">RANDOM GATE</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#fde047" stroke-width="1"/>
    <!-- Dice representation using dots -->
    <rect x="55" y="55" width="50" height="50" rx="8" fill="#fef9c3" stroke="#ca8a04" stroke-width="2"/>
    <circle cx="70" cy="70" r="4" fill="#ca8a04"/>
    <circle cx="90" cy="70" r="4" fill="#ca8a04"/>
    <circle cx="80" cy="80" r="4" fill="#ca8a04"/>
    <circle cx="70" cy="90" r="4" fill="#ca8a04"/>
    <circle cx="90" cy="90" r="4" fill="#ca8a04"/>
    <text x="80" y="122" text-anchor="middle" font-size="12" fill="#475569" font-style="italic">p = 0.5 per replica</text>
  </g>
  
  <!-- Lines: Random Gate → Replicas (branching) -->
  <path d="M 410,165 Q 425,117 440,117" stroke="#22c55e" stroke-width="2" fill="none"/>
  <line x1="410" y1="165" x2="440" y2="197" stroke="#ef4444" stroke-width="2"/>
  <path d="M 410,165 Q 425,245 440,245" stroke="#22c55e" stroke-width="2" fill="none"/>
  
  <!-- ==================== STAGE 3: REPLICAS ==================== -->
  <g transform="translate(440, 85)">
    <!-- Replica 1 - saw claim (green) -->
    <rect x="0" y="0" width="175" height="65" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="88" y="22" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">Replica 1</text>
    <text x="88" y="40" text-anchor="middle" font-size="11" fill="#166534" font-style="italic">saw</text>
    <text x="88" y="56" text-anchor="middle" font-size="12" fill="#166534">P(YES) = 85%</text>
    
    <!-- Replica 2 - didn't see (red) -->
    <rect x="0" y="80" width="175" height="65" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="88" y="102" text-anchor="middle" font-size="13" font-weight="bold" fill="#991b1b">Replica 2</text>
    <text x="88" y="120" text-anchor="middle" font-size="11" fill="#991b1b" font-style="italic">didn't see</text>
    <text x="88" y="136" text-anchor="middle" font-size="12" fill="#991b1b">P(YES) = 58%</text>
    
    <!-- Replica 3 - saw claim (green) -->
    <rect x="0" y="160" width="175" height="65" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="88" y="182" text-anchor="middle" font-size="13" font-weight="bold" fill="#166534">Replica 3</text>
    <text x="88" y="200" text-anchor="middle" font-size="11" fill="#166534" font-style="italic">saw</text>
    <text x="88" y="216" text-anchor="middle" font-size="12" fill="#166534">P(YES) = 82%</text>
  </g>
  
  <!-- Ellipsis and N label -->
  <text x="528" y="330" text-anchor="middle" font-size="20" fill="#64748b">⋮</text>
  <text x="528" y="355" text-anchor="middle" font-size="13" fill="#64748b" font-style="italic">N = 25 replicas</text>
  
  <!-- Lines: Replicas → Resolution (converging) -->
  <path d="M 615,117 Q 630,140 645,165" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <line x1="615" y1="197" x2="645" y2="165" stroke="#cbd5e1" stroke-width="2"/>
  <path d="M 615,245 Q 630,200 645,165" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  
  <!-- ==================== STAGE 4: RESOLUTION ==================== -->
  <g transform="translate(645, 100)">
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
    <text x="75" y="32" text-anchor="middle" font-size="15" font-weight="bold" fill="#7e22ce">RESOLUTION</text>
    <line x1="20" y1="48" x2="130" y2="48" stroke="#d8b4fe" stroke-width="1"/>
    <text x="75" y="75" text-anchor="middle" font-size="14" fill="#7e22ce">Outcome: YES</text>
    <text x="75" y="100" text-anchor="middle" font-size="12" fill="#475569">Compare Brier</text>
    <text x="75" y="118" text-anchor="middle" font-size="12" fill="#475569">scores</text>
  </g>
  
  <!-- Line: Resolution → RCC -->
  <line x1="795" y1="165" x2="825" y2="165" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- ==================== STAGE 5: RCC OUTPUT ==================== -->
  <g transform="translate(825, 100)">
    <rect x="0" y="0" width="110" height="130" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="55" y="32" text-anchor="middle" font-size="15" font-weight="bold" fill="#065f46">RCC</text>
    <text x="55" y="72" text-anchor="middle" font-size="28" font-weight="bold" fill="#059669">+0.196</text>
    <text x="55" y="98" text-anchor="middle" font-size="11" fill="#475569">claim helped</text>
    <text x="55" y="116" text-anchor="middle" font-size="11" fill="#475569">prediction</text>
  </g>
  
  <!-- ==================== PAYOUT CALCULATION ==================== -->
  <g transform="translate(100, 385)">
    <rect x="0" y="0" width="900" height="95" rx="6" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Title -->
    <text x="450" y="30" text-anchor="middle" font-size="15" font-weight="bold" fill="#1a1a1a">Payout Calculation</text>
    
    <!-- Formula - properly aligned -->
    <text x="195" y="60" font-size="14" fill="#475569" text-anchor="end">Reddit fleet photos:</text>
    <text x="215" y="60" font-size="15" font-family="'Courier New', Courier, monospace" fill="#1a1a1a">payout = ( RCC / Σ positive RCC ) × bounty</text>
    
    <!-- Actual numbers - aligned with formula -->
    <text x="215" y="82" font-size="15" font-family="'Courier New', Courier, monospace" fill="#1a1a1a">
      <tspan fill="#1a1a1a">payout</tspan>
      <tspan fill="#1a1a1a"> = </tspan>
      <tspan fill="#059669">( 0.196 / 1.26 )</tspan>
      <tspan fill="#1a1a1a"> × $10,000 = </tspan>
      <tspan fill="#059669" font-weight="bold">$1,556</tspan>
    </text>
  </g>
  
  <!-- ==================== CAPTION ==================== -->
  <text x="550" y="510" text-anchor="middle" font-size="13" fill="#64748b" font-style="italic">
    Figure 1. RCC mechanism. Claims are randomly gated to parallel belief systems. After resolution,
  </text>
  <text x="550" y="530" text-anchor="middle" font-size="13" fill="#64748b" font-style="italic">
    we compare prediction accuracy between systems that saw vs. didn't see each claim to compute payouts.
  </text>
</svg>
